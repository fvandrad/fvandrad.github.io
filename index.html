<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top repositories in Github Pages</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f4f4f9 0%, #e8e8f3 100%);
            color: #2c3e50;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #2ecc71;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(120deg, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            animation: slideIn 1s ease-out;
            padding: 0;
        }

        p {
            /* text-align: center; */
            font-size: clamp(1rem, 1.2em, 1.5rem);
            color: #34495e;
            margin-top: 10px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        p:hover {
            transform: translateY(-2px);
        }

        a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 2px 4px;
        }

        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #2ecc71;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .og-container {
            margin-top: 30px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 400px));
            justify-content: center;
        }

        .og-item {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .og-item h2 {
            margin: 0;
            font-size: 1.5em;
            color: #2ecc71;
            font-weight: 600;
        }

        .og-item a {
            color: #2ecc71;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .og-item a:hover {
            color: #27ae60;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .og-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .og-description {
            font-size: 1.1em;
            color: #34495e;
            margin-top: 15px;
            line-height: 1.6;
        }

        .og-link {
            margin-top: 20px;
            font-size: 1.1em;
            color: #2ecc71;
            padding: 10px 20px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 25px;
            align-self: flex-start;
            transition: all 0.3s ease;
        }

        .og-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .og-item:hover .og-image {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <h1>Top repositories in Github Pages</h1>
    <p align="center"><a href="https://github.com/fvandrad">github.com/fvandrad</a></p>
    <div class="og-container" id="og-tags-list"></div>

    <script>
        async function getOpenGraphTags(url) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const metaTags = doc.querySelectorAll('meta[property^="og:"]');
                const ogTags = {};

                metaTags.forEach(tag => {
                    const property = tag.getAttribute('property');
                    const content = tag.getAttribute('content');
                    ogTags[property] = content;
                });

                return ogTags;
            } catch (error) {
                console.error('Erro ao buscar as tags Open Graph:', error);
            }
        }

        async function getOpenGraphTagsFromMultipleUrls(urls) {
            const allOgTags = {};

            for (const url of urls) {
                const ogTags = await getOpenGraphTags(url);
                allOgTags[url] = ogTags;
            }

            return allOgTags;
        }

        const urls = [
            'https://fvandrad.github.io/deus/',
            'https://fvandrad.github.io/gato/',
            'https://fvandrad.github.io/flor/',
            'https://fvandrad.github.io/montes/',
            'https://fvandrad.github.io/beija-flor/',
            'https://fvandrad.github.io/labrador/',
            'https://fvandrad.github.io/catalogo/',
            'https://fvandrad.github.io/oceanos/',
            'https://fvandrad.github.io/ourworld/',
            'https://fvandrad.github.io/conectado/',
            'https://fvandrad.github.io/ia/',
            'https://fvandrad.github.io/notebook/'

        ];

        getOpenGraphTagsFromMultipleUrls(urls).then(allOgTags => {
            const container = document.getElementById('og-tags-list');

            Object.keys(allOgTags).forEach(url => {
                const item = document.createElement('div');
                item.classList.add('og-item');

                const title = document.createElement('h2');
                const ogTags = allOgTags[url];

                const ogTitle = ogTags['og:title'] || 'Sem título disponível';
                title.innerHTML = `<a href="${url}">${ogTitle}</a>`;
                item.appendChild(title);

                const description = document.createElement('p');
                const ogDescription = ogTags['og:description'] || 'Sem descrição disponível.';
                description.classList.add('og-description');
                description.innerText = ogDescription;
                item.appendChild(description);

                if (ogTags['og:image']) {
                    const imageLink = document.createElement('a');
                    imageLink.href = url;
                    // imageLink.target = '_blank';

                    const image = document.createElement('img');
                    image.src = ogTags['og:image'];
                    image.alt = 'Imagem de pré-visualização';
                    image.classList.add('og-image');

                    imageLink.appendChild(image);
                    item.appendChild(imageLink);
                }

                // const link = document.createElement('a');
                // link.href = url;
                // link.target = "_blank";
                // link.classList.add('og-link');
                // link.innerText = 'Ver mais';
                // item.appendChild(link);

                container.appendChild(item);
            });
        });
    </script>
</body>

</html>
